name: ci

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests-python:
    name: unit tests (python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/available-schedules-python

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: apps/available-schedules-python/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests
        run: |
          pytest -q tests \
            --junitxml=report.xml \
            --cov=. --cov-report=term-missing

      - name: Upload test report (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report-python
          path: apps/available-schedules-python/report.xml

  unit-tests-go:
    name: unit tests (go)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/available-schedules-go

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true
          cache-dependency-path: apps/available-schedules-go/go.sum

      - name: Run Go unit tests
        working-directory: apps/available-schedules-go
        run: go test ./... -v

      - name: Build (sanity check)
        run: |
          go build ./...

  frontend-install:
    name: frontend deps (smoke)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/available-schedules-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/available-schedules-web/package-lock.json

      - name: Install dependencies
        run: npm ci
