apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: observability
  labels:
    grafana_datasource: "1"
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        uid: loki
        url: http://loki.observability.svc.cluster.local:3100
        jsonData:
          derivedFields:
            - datasourceUid: "tempo"
              # Regex melhorada para pegar IDs hexadecimais de 32 caracteres (padr√£o OTEL)
              matcherRegex: '"trace_id":"([a-f0-9]+)"'
              name: TraceID
              url: '$${__value.raw}'
      - name: Tempo
        type: tempo
        uid: "tempo"
        url: http://tempo.observability.svc.cluster.local:3100
      - name: Prometheus
        type: prometheus
        uid: prometheus
        url: http://prometheus-kps-prometheus.observability.svc.cluster.local:9090